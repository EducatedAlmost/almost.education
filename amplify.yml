version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yum -y install java-1.8.0-openjdk
        - java -version
        - npm install
        - mkdir -p target
        - cp -R resources/* target/
    build:
      commands:
        - npx shadow-cljs release release
  artifacts:
    baseDirectory: target
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
